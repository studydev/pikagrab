name: Deploy to Azure Blob Storage

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Delete all blobs in $web before upload
        uses: azure/cli@v2
        with:
          azcliversion: 2.53.0
          inlineScript: |
            set -euo pipefail
            az storage blob delete-batch \
              --account-name ${{ secrets.AZURE_STORAGE_ACCOUNT }} \
              --account-key  ${{ secrets.AZURE_STORAGE_KEY }} \
              --source '$web'

      - name: Upload /img folder
        uses: azure/cli@v2
        with:
          azcliversion: 2.53.0
          inlineScript: |
            set -euo pipefail
            az storage blob upload-batch \
              --account-name ${{ secrets.AZURE_STORAGE_ACCOUNT }} \
              --account-key  ${{ secrets.AZURE_STORAGE_KEY }} \
              -d '$web' \
              --destination-path 'img' \
              -s ./img

      - name: Upload selected root files
        uses: azure/cli@v2
        with:
          azcliversion: 2.53.0
          inlineScript: |
            set -euo pipefail
            for f in index.html error.html favicon.ico; do
              if [ -f "$f" ]; then
                az storage blob upload \
                  --account-name ${{ secrets.AZURE_STORAGE_ACCOUNT }} \
                  --account-key  ${{ secrets.AZURE_STORAGE_KEY }} \
                  -c '$web' \
                  -f "$f" \
                  -n "$f"
              fi
            done

      - name: Upload game* folders
        uses: azure/cli@v2
        with:
          azcliversion: 2.53.0
          inlineScript: |
            set -euo pipefail
            shopt -s nullglob
            for d in ./game*/ ; do
              base="$(basename "$d")"
              az storage blob upload-batch \
                --account-name ${{ secrets.AZURE_STORAGE_ACCOUNT }} \
                --account-key  ${{ secrets.AZURE_STORAGE_KEY }} \
                -d '$web' \
                --destination-path "$base" \
                -s "$d"
            done