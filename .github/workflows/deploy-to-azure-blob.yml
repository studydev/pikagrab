name: Deploy to Azure Blob Storage

on:
  push:
    branches:
      - main  # 또는 배포 브랜치명

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Delete all blobs in $web before upload
        uses: azure/cli@v2
        with:
          azcliversion: 2.53.0
          inlineScript: |
            az storage blob delete-batch \
              --account-name ${{ secrets.AZURE_STORAGE_ACCOUNT }} \
              --account-key ${{ secrets.AZURE_STORAGE_KEY }} \
              --source '$web'

      - name: Upload all game* folders and allowed files to Azure Blob Storage
        uses: azure/cli@v2
        with:
          azcliversion: 2.53.0
          inlineScript: |
            az storage blob upload-batch \
              --account-name ${{ secrets.AZURE_STORAGE_ACCOUNT }} \
              --account-key ${{ secrets.AZURE_STORAGE_KEY }} \
              -d '$web/img' \
              -s ./img
            az storage blob upload-batch \
              --account-name ${{ secrets.AZURE_STORAGE_ACCOUNT }} \
              --account-key ${{ secrets.AZURE_STORAGE_KEY }} \
              -d '$web' \
              -s ./ \
              --pattern "index.html;error.html;favicon.ico"
            for d in ./game*/ ; do
              az storage blob upload-batch \
                --account-name ${{ secrets.AZURE_STORAGE_ACCOUNT }} \
                --account-key ${{ secrets.AZURE_STORAGE_KEY }} \
                -d "$web/$(basename $d)" \
                -s $d
            done